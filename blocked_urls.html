<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanIt - Home</title>
    <style>
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: center; 
            margin-top: -20px;
            margin-left: -20px;
            margin-right: -20px;
            color: white;
            border: none;
            cursor: pointer;
            height: 35px;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 5px 40px;
            text-decoration: double;
        }
        .navbar a:hover {
            /* background-color: white; */
            color: #ffffff;
            transition: transform 0.3s ease;
            transform: scale(1.2);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: absolute;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 20px;
            background-color: #f5f5f5;
            width: 380px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: -8px;
            margin-top: 10px;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        button {
            /* display: block; */
            margin-left: 10px;
            /* padding: 10px 20px; */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        button:hover{
          opacity: 0.9;
        }

        #title{
            text-align: center;
        }
        #Reopen {
            font-size: 10px;
            display: absolute;
            margin-top: 15px;
            margin-bottom: -15px;
            padding-left: -100px;
        }
        #Upload{
            text-align: center;
            margin-bottom: 20px;
        }
        #fileInput{
            text-align: center;
            justify-content: center;
            align-items: center;
            display: block;
            margin: 0 auto;
            margin-left: 75px;
        }

        #urlInput{
          padding: 10px;
          border-radius: 5px;
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black overlay */
        }

        .password-popup {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .password-popup input[type="password"],
        .password-popup button {
            margin: 5px;
        }
        .button-container button {
            margin-left: 18px;
            padding: 5px 10px; 
            font-size: 12px; 
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        li {
            margin-bottom: 15px; /* Add margin to create space between list items */
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">URL</a>
        <a href="second_page.html">File</a>
        <a href="third_page.html">Phishing</a>
        <a href="fourth_page.html">Parental</a>
    </div>
<body>
    <h1>Blocked URLs</h1>
    <ul id="blockedUrls"></ul>
    <a href="fourth_page.html">Back</a>
    <script src="blocked_urls.js"></script>
</body>
</html>
