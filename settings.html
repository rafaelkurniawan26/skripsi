<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanIt - Home</title>
    <style>
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            margin-top: -20px;
            margin-left: -20px;
            margin-right: -20px;
            color: white;
            border: none;
            cursor: pointer;
            height: 35px;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 5px 40px;
            text-decoration: double;
        }
        .navbar a:hover {
            /* background-color: white; */
            color: #ffffff;
            transition: transform 0.3s ease;
            transform: scale(1.2);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            margin-top: 20px;
            text-align: center; /* Center the text */
        }

        p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 14px;
            transition: opacity 0.3s ease;
            margin: 0 5px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
            margin-bottom: 10px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            opacity: 0.9;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black overlay */
        }

        .password-popup {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .password-popup input[type="password"],
        .password-popup button {
            margin: 5px;
        }

        li {
            margin-bottom: 15px;
        }

        .checkbox-container {
            text-align: center;
            margin-top: 10px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #showListsBtn {
            display: inline-block; /* Make the button inline */
            padding: 8px 16px; /* Add padding to the button */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove default underline */
            transition: opacity 0.3s ease;
        }

        #showListsBtn:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="popup.html">URL</a>
        <a href="second_page.html">File</a>
        <a href="third_page.html">Phishing</a>
        <a href="fourth_page.html">Parental</a>
    </div>
    <h1>Detection Settings</h1>
    <br>
    <form id="urlForm" action="#" method="post">
        <input type="text" id="urlInput" name="urlInput" placeholder="Enter URL" required>
        <div class="button-container">
            <button type="submit" id="addToBlacklistBtn">Add to Blacklist</button>
            <button type="submit" id="addToWhitelistBtn">Add to Whitelist</button>
        </div>
    </form>
    <div class="button-container">
        <a id="showListsBtn" href="lists.html">Show Blacklist & Whitelist</a>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="ABD" name="ABD" value="Advanced Banking URL Detection">
        <label for="ABD">Enable advanced banking detection</label>
    </div>
    <ul id="blockedUrls"></ul>
    <a href="third_page.html">Back</a>
    <script src="settings.js"></script>
</body>
</html>
