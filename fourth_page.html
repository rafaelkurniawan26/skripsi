<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanIt - Home</title>
    <style>
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Add space between navbar items */
            margin-top: -20px;
            margin-left: -20px;
            margin-right: -20px;
            color: white;
            border: none;
            cursor: pointer;
            height: 35px;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 5px 40px;
            text-decoration: double;
        }
        .navbar a:hover {
            /* background-color: white; */
            color: #ffffff;
            transition: transform 0.3s ease;
            transform: scale(1.2);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: absolute;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 20px;
            background-color: #f5f5f5;
            width: 420px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: -8px;
            margin-top: 10px;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
          opacity: 0.9;
        }

        #title{
            text-align: center;
        }
        #Reopen {
            font-size: 10px;
            display: absolute;
            margin-top: 15px;
            margin-bottom: -15px;
            padding-left: -100px;
        }
        #Upload{
            text-align: center;
            margin-bottom: 20px;
        }
        #fileInput{
            text-align: center;
            justify-content: center;
            align-items: center;
            display: block;
            margin: 0 auto;
            margin-left: 75px;
        }

        #urlInput{
          padding: 10px;
          border-radius: 5px;
        }
        .register-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            align-items: center;
            justify-content: center;
        }
        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .register-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .register-box button:hover {
            background-color: #007bff;
        }
        .button-container button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            display: inline-flex;
        }
        #setting {
            position: fixed;
            bottom: 5px; /* Adjust the distance from the bottom */
            right: 5px; /* Adjust the distance from the right */
            text-decoration: none;
            margin-top: 10px;
        }
        #setting:hover {
            transform: scale(1.5);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="popup.html">URL</a>
        <a href="second_page.html">File</a>
        <a href="third_page.html">Phishing</a>
        <a href="fourth_page.html">Parental</a>
    </div>
    <h1>ScanIt!</h1>
    <p id="title">Web Control</p>
    <div class="register-box">
        <h2>Register a password</h2>
        <input type="password" id="password" placeholder="Enter password">
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <button id="registerBtn">Register</button>
    </div>
    <div class="container" style="display: none;">
        <input type="text" id="urlInput" placeholder="Enter URL to block">
        <button id="blockBtn">Block URL</button>
        <div id="result"></div>
    </div>
    <script src="fourth_page.js"></script>
    <a href="blocked_urls.html" id="setting">⚙️</a>
</body>

</html>
